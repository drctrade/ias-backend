# ================================
# RENDER.COM CONFIGURATION - IAS v4.1
# Playwright + Browserless + Gemini
# ================================

services:
  - type: web
    name: ias-backend
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: BROWSERLESS_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: APIFY_API_KEY
        sync: false
