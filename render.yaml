# ================================
# RENDER.COM CONFIGURATION - IAS v4.1 PUPPETEER
# Puppeteer + Gemini Imagen
# ================================

services:
  - type: web
    name: ias-backend
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: |
      npm ci
      npx puppeteer browsers install chrome
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: APIFY_API_KEY
        sync: false
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-131.0.6778.204/chrome-linux64/chrome
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
